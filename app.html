<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>FaceSpecs - Real-Time Facial Recognition</title>
<link rel="stylesheet" href="styles.css">
<script defer src="face-api.min.js"></script>
<script defer src="script.js"></script>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  #app-header {
    text-align: center;
  }
  
  #app-header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #50b2c0;
  }
  
  #app-header p {
    font-size: 1.2em;
    color: #aaa;
  }
  
  #app-main {
    margin-top: 20px;
  }
  
  #video-container {
    position: relative;
    width: 720px;
    border: 5px solid #50b2c0;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  
  video {
    width: 100%;
    height: auto;
    display: block;
  }
  
  #controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }
  
  form#inputForm {
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }

  #inputForm input[type="text"], #inputForm input[type="file"], #inputForm button {
    padding: 10px;
    margin: 5px;
    background-color: #fff;
    color: #333;
    border: 2px solid #50b2c0;
    border-radius: 5px;
  }

  #inputForm button {
    background-color: #50b2c0;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  #inputForm button:hover {
    background-color: #1DA1F2;
    transform: scale(1.05);
  }

  #app-header h1 {
  margin: 0;
  font-size: 2.8em; /* Slightly larger */
  color: #50b2c0; /* Vibrant teal color */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
}

#app-header p {
  font-size: 1.4em; /* Larger for emphasis */
  color: #ccc; /* Lighter shade for contrast */
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Consistent style with header */
}

</style>

</head>
<body>
  <header id="app-header">
    <h1>FaceSpecs</h1>
    <p>Try our Real-Time Face Attribute Recognition right now!</p>
  </header>
  <main>
   
    <div id="video-container">
      <video id="video" width="720" height="560" autoplay muted></video>
      <div id="controls">


        
        <!-- Controls can be added here if needed -->
      </div>
      
    </div>
    <header id="app-header"> <p>Try out our Individual Face Detector </p> </header>
   
    <form id="inputForm">
      <label for="textInput">Enter A Name: </label>
      <input type="text" id="textInput" name="textInput">
      <input type="file" id="imageInput" name="imageInput" accept="image/*" multiple>
      <button type="submit">Add Entry</button>
    </form>
  </main>
</body>
</html>
